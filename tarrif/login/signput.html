    <title>Signup</title>

<body>

            <p>+91 </p>
            <input style="padding:15px ;width: 100%;" type="text" placeholder="As per Aadhaar">
        </div>

        <div>
           
            <label style="padding:20px;margin: 10px;">
                <input style="padding: 20px; margin:10px;" type="checkbox"> I'm not a robot
            </label>

    </div>
